<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero  is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form id="login-form" class="box">
                            <div class="field">
                                <label for="" class="label">Username</label>
                                <div class="control">
                                    <input name="username" id="username" type="text" class="input" required>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control">
                                    <input name="password" id="password" type="password" class="input" required>
                                </div>
                            </div>
                            <div class="field">
                                <button class="button is-success" onclick="sendForm()">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function sendForm() {
            form = new FormData(document.getElementById('login-form'))
            fetch('http://localhost/api/auth/token/', {
                    method: 'POST',
                    body: form
                })
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    document.cookie = 'access_token=' + json.access_token;
                    window.location.href = "http://localhost";
                });
        }
    </script>
</body>

</html>
